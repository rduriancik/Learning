<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <title>Calculator</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="6">
            <h:outputLabel value="Number 1"/>
            <h:inputText id="number1InputText" size="4" style="text-align: right" value="#{calculatorJSFBean.num1}"
                         required="true"/>
            <h:outputLabel value="Number 2"/>
            <h:inputText id="number2InputText" size="4" style="text-align: right;" value="#{calculatorJSFBean.num2}"
                         required="true"/>
            <h:outputLabel value="Result"/>
            <h:inputText id="resultInputText" size="4" style="text-align: right;" value="#{calculatorJSFBean.result}"
                         readonly="true"/>
        </h:panelGrid>

        <h:panelGrid columns="4">
            <h:commandButton value="Add" action="#{calculatorJSFBean.add}"/>
            <h:commandButton value="Subtract" action="#{calculatorJSFBean.subtract}"/>
            <h:commandButton value="Multiply" action="#{calculatorJSFBean.multiply}"/>
            <h:commandButton value="Divide" action="#{calculatorJSFBean.divide}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
