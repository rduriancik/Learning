<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <title>Compute Loan</title>
</h:head>
<h:body>
    <h:outputText value="Compute Loan Payment" style="font-weight: bold; font-size: 1.2em;"/>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Loan Amount: "/>
            <h:inputText id="loanAmountInputText" value="#{computeLoanBean.loanAmount}"/>
        </h:panelGrid>
        <h:panelGrid columns="2">
            <h:outputLabel value="Annual Interest Rate: "/>
            <h:inputText value="#{computeLoanBean.annualInterestRate}"/>
        </h:panelGrid>
        <h:panelGrid columns="2">
            <h:outputText value="Number of Years: "/>
            <h:inputText id="numberOfYearsInputText" value="#{computeLoanBean.numberOfYears}"/>
        </h:panelGrid>
        <h:panelGrid columns="2">
            <h:commandButton value="Compute Loan Payment" action="LoanResult"/>
            <h:commandButton value="Reset" action="#{computeLoanBean.clear()}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
