<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Student Registration Form</title>
</h:head>
<h:body>
    <h:form>
        <!-- Use h:graphicImage -->
        <h3>Student Registration Form
            <h:graphicImage name="usIcon.gif" library="image" height="20" width="25"/>
        </h3>

        <!-- Use h:panelGrid -->
        <h:panelGrid columns="6" style="color: green">
            <h:outputLabel value="Last Name"/>
            <h:inputText id="lastNameInputText" value="#{registrationJSFBean.lastName}"/>
            <h:outputLabel value="First Name"/>
            <h:inputText id="firstNameInputText" value="#{registrationJSFBean.firstName}"/>
            <h:outputLabel value="MI"/>
            <h:inputText id="miInputText" size="1" value="#{registrationJSFBean.mi}"/>
        </h:panelGrid>

        <!-- Use radio button -->
        <h:panelGrid columns="2">
            <h:outputLabel>Gender </h:outputLabel>
            <h:selectOneRadio id="genderSelectOneRadio" value="#{registrationJSFBean.gender}">
                <f:selectItem itemValue="Male" itemLabel="Male"/>
                <f:selectItem itemValue="Female" itemLabel="Female"/>
            </h:selectOneRadio>
        </h:panelGrid>

        <!-- Use combo box and list -->
        <h:panelGrid columns="4">
            <h:outputLabel value="Major "/>
            <h:selectOneMenu id="majorSelectOneMenu" value="#{registrationJSFBean.major}">
                <f:selectItem itemValue="Computer Science"/>
                <f:selectItem itemValue="Mathematics"/>
            </h:selectOneMenu>
            <h:outputLabel value="Minor "/>
            <h:selectManyListbox id="minorSelectManyListbox" value="#{registrationJSFBean.minor}">
                <f:selectItem itemValue="Computer Science"/>
                <f:selectItem itemValue="Mathematics"/>
                <f:selectItem itemValue="English"/>
            </h:selectManyListbox>
        </h:panelGrid>

        <!-- Use check boxes -->
        <h:panelGrid columns="4">
            <h:outputLabel value="Hobby: "/>
            <h:selectManyCheckbox id="hobbySelectManyCheckbox" value="#{registrationJSFBean.hobby}">
                <f:selectItem itemValue="Tennis"/>
                <f:selectItem itemValue="Golf"/>
                <f:selectItem itemValue="Ping Pong"/>
            </h:selectManyCheckbox>
        </h:panelGrid>

        <!-- Use text area -->
        <h:panelGrid columns="1">
            <h:outputLabel>Remarks:</h:outputLabel>
            <h:inputTextarea id="remarksInputTextarea" style="width: 400px; height: 50px;"
                             value="#{registrationJSFBean.remarks}"/>
        </h:panelGrid>

        <!-- Use command button -->
        <h:commandButton value="Register"/>
        <br/>
        <h:outputText escape="false" style="color: red" value="#{registrationJSFBean.response}"/>
    </h:form>
</h:body>
</html>
